name: Build & Push Strapi image (GHCR)

on:
  push:
    branches: ["main"]
    paths:
      - "apps/cms/**"
      - ".github/workflows/cms-image-ghcr.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
      # GHCR requiere el path en lowercase
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/portfolio-cms" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/cms
          file: ./apps/cms/Dockerfile.prod
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
